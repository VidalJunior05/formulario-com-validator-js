
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulários</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="screen">
        <div class="msgSucessRegistration">
            <span>
                Cadastro efetuado com sucesso!
            </span>
        </div>
        <div class="div-form">
            <i class='bx bxs-user-circle'></i>
            <h1>Crie uma conta</h1>
            <form method="POST" class="form-validator">
                <label>
                    Nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    E-mail:<br/>
                    <input type="text" name="email" data-rules="email"/>
                </label>
                <label>
                    Senha:<br/>
                    <input type="password" name="password" data-rules="min=5"/>
                </label>
                <div class="button">
                    <label>
                        <input type="submit" value="Cadastrar" class="btn-grad">
                    </label>
                </div>
            </form>
            <div class="footer">
                Já tem uma conta?<a href="#">Faça o Login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
